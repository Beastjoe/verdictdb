site_name: VerdictDB Documentation
site_url: 'https://docs.verdictdb.org/'

copyright: 'Copyright &copy; 2018 The University of Michigan'

# Pages
nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting_started/quickstart.md
    - Download/Install: getting_started/install.md
    - Connecting to Data Sources: getting_started/connection.md
    - Creating Scrambles: getting_started/scrambling.md
    - Interactive Querying: getting_started/querying.md
    - Result Structure: getting_started/results.md
  - How it works:
    - Basics: how_it_works/basics.md
    - Architecture: how_it_works/architecture.md
    - Query Processing: how_it_works/query_processing.md
  - Tutorial:
    - Setup MySQL (Optional): tutorial/mysql.md
    - Load TPC-H Data: tutorial/tpch.md
    - Example VerdictDB Application: tutorial/example.md
    - ML-based Analytics: tutorial/advanced.md
  - Reference:
    - Javadoc: reference/javadoc.md
  #   - VerdictDB Queries: reference/supported_queries.md

# Appearance
theme:
  name: 'material'
  font:
    text: Open Sans
    code: Inconsolata
  palette:
    primary: 'Deep Purple'
    accent: 'Deep Purple'
  feature:
    tabs: true
  logo: 'images/verdictdb-logo-icon.png'
  favicon: 'images/verdictdb-favicon.png'
repo_name: 'mozafari/verdictdb'
repo_url: 'https://github.com/mozafari/verdictdb'

extra_css:
  - 'stylesheets/extra.css'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.attr_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

