site_name: VerdictDB Docs
site_url: 'https://verdictdb.org/'

copyright: 'Copyright &copy; 2018 The University of Michigan'

# Pages
pages:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting_started/quickstart.md
    - Download/Install: getting_started/install.md
    - Connecting to Data Sources: getting_started/connection.md
    - Creating Scrambles: getting_started/scrambling.md
    - Interactive Querying: getting_started/querying.md
  - How it works:
    - Architecture: how_it_works/architecture.md
    - Query Processing: how_it_works/query_processing.md
  - Tutorial:
    - Setup TPC-H Data: tutorial/tpch.md
  - Reference:
    - VerdictDB Queries: reference/supported_queries.md

# Appearance
theme:
  name: 'material'
  font:
    text: Open Sans
    code: Inconsolata
  palette:
    primary: 'Deep Purple'
    accent: 'Deep Purple'
  feature:
    tabs: true
  logo: 'images/verdictdb-logo-icon.png'
  favicon: 'images/verdictdb-favicon.png'
repo_name: 'mozafari/verdictdb'
repo_url: 'https://github.com/mozafari/verdictdb'

extra_css:
  - 'stylesheets/extra.css'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde